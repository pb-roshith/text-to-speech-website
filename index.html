<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="wrapper">

      <header>
        Text To Speech
      </header>

      <form class="" action="#" method="post">

        <div class="row">
          <label for="">Enter Text</label>
          <textarea name="name" class="tx" rows="8" cols="80"></textarea>
        </div>

        <div class="row">
          <label for="" class="sel">Select Voice</label>
          <div class="outer">
            <select class="ord" name="">
              <option value="">Google india</option>
              <option value="">Google deutsh</option>
              <option value="">Google us english</option>
              <option value="">Google uk english male</option>
              <option value="">Google uk english female</option>
            </select>
          </div>
        </div>
        <button type="button" name="button">Convert To Speech</button>
      </form>

    </div>

<script src="script.js" charset="utf-8"></script>

  </body>
</html>
